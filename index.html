    <title>Trello</title>

<body>
    <!--Header and SideNav-->
    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="top_menu">
                <div class="logo">Trello</div>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-trash"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-floppy-disk"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <div class="add_boards"> 
                <input class="input" name="text" placeholder="Add Board" type="text" id="add-board-text" autocomplete="off">
                <button class="button mt-3">
                    <svg class="button-content" height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
                    <span class="button-content">Add</span>
                </button>
            </div>
        </div>

        <div class="container-fluid display-area">
            <!--Add Cards Button -->
            <div class="add-cards"> 
                <input class="input" name="text" placeholder="Add Card" type="text" id="add-card-text" autocomplete="off">
                <button title="Add" class="cssbuttons-io-button" id="add-card-btn">
                    <svg height="25" width="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path></svg>
                    <span>Add</span>
                </button>
            </div>
          
            <!--Grids-->
            <div class="card-container">
                <div id="no-cards-message">No cards in your board</div>

                    <div class="bg">
